<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<title>{{ metadata.title }}</title>

	<!-- Cloudflare Web Analytics -->
	<script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "93e9abab2d0d4ef4b44d6a798e5b3390"}'></script>

	<!-- EB Garamond Display Font -->	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap" rel="stylesheet">

	<!-- Mathjax -->
	<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js" type="text/javascript"></script>

	<!-- Custom styles and JS -->
	<link rel="stylesheet" href="/static/style.css">
	<script src="/static/ui.js"></script>

</head>

<body>

<div class="container"> 

	{% include "navbar.html" %}

	<main>

		<!-- Include Header -->
		{% if metadata.title == 'Home' %}
			{% include "home.html" %}	
		{% else %}
			<h1>{{ metadata.title }}</h1>
			{% include "metadata.html" %} 
		{% endif %}

		<!-- Include HTML Content -->
		{{ content|safe }}

		<!-- Include Index table -->
		{% if metadata.title == 'Index' %}
			{% include "index.html" %}
		{% endif %}

	</main>

	<footer>
		{% include "license.html" %}
	</footer>

</div>

</body>

</html>
